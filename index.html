<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box Interativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/css/style.css" />
</head>
<body>

<div class="container py-4">

    <h1 class="mb-4">Box Interativo</h1>

    <!-- Menu -->
    <div class="btn-group mb-4" role="group" aria-label="Menu de controle">
        <button type="button" class="btn btn-primary" id="btn1">Texto 1</button>
        <button type="button" class="btn btn-secondary" id="btn2">Texto 2</button>
        <button type="button" class="btn btn-success" id="btn3">Texto 3</button>
    </div>

    <!-- Conteúdo principal -->
    <div id="boxConteudo" class="p-4 border rounded bg-light text-center">
        <h2 id="tituloConteudo">Bem-vindo!</h2>
        <img src="img/12-768x425.jpg">
        <p id="textoConteudo" class="mt-3">Clique nos botões acima para alterar o conteúdo.</p>
    </div>

</div>

<script src="js/script.js"></script>
<!-- Bootstrap Bundle JS (opcional se usar componentes JS do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
